<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--css link-->
    <link rel="stylesheet" href="./style.css">

    <!--title name-->
    <title>Weather App</title>
    <link rel="shortcut icon" href="img/weather_icon3.png" type="image/x-icon">
</head>
<body>
    <!--::::::::::Header-Section::::::::::-->
    <section id="header">
        <div class="container">
            <h2>Let's Find Your Weather</h2>
        </div>
    </section>
    <!--:::::::::Header-Section End:::::::::::-->
    
    <!--::::::::::::::::Main-Section:::::::::::::::::-->
    <section id="app-card">
        <div class="container">
            <div class="row justify-content-center">
                <div class="card text-center align-items-center">
                    <img src="img/weather_icon3.png" class="img-fluid" width='200px' id='app-icon'>
                    <div class="card-body">
                        <input type="text" class="inputcity" id="inputcityid" placeholder="Enter City Name">
                    </div>
                    <div class="mb-2">
                        <div class="m-auto">
                            <div class="location" id="city"></div>
                            <div class="date" id="date"></div>
                        </div>
                        <div class="m-auto">
                            <div class="temp" id="temp"></div>
                            <span><img src='' id="wicon"></span><span class="weather" id="weather"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--::::::::::::Main-Section End:::::::::::-->

          <!--footer-->
          <footer id='footer' >
            <div class="text-center ">
              <p>Designed by Jayanti lal Suthar</i> </p>
            </div>
          </footer>
          <!--footer end-->

   <script src="/script.js"></script>
</body>
</html>
